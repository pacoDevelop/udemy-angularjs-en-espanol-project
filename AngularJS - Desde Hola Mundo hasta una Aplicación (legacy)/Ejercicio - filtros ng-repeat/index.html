<!DOCTYPE html>
<html ng-app="universidadApp">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Filtros - ng-repeat</title>


        <!-- Incluir Bootstrap -->
        <link rel="stylesheet" href="css/bootstrap.min.css">

        <!-- Animate.css -->
        <link rel="stylesheet" href="css/animate.css">

        <!-- Incluir AngularJS -->
        <script src="js/lib/angular.min.js"></script>

        <script src="js/app.js"></script>
        
        <style>
            .avatar{
                width: 75px;
                height: 75px;
            }
            .puntero{
                cursor: pointer;
            }
            .selectOrderName{
                background-color: rgba(222, 209, 209, 0);
            }
            .selectOrderName.sexo{
                background-color: rgb(222, 209, 209);
            }
            .selectOrderName.nombre{
                background-color: rgb(222, 209, 209);
            }

        </style>

    </head>    
    <body>

        <div class="container" ng-controller="listadoCtrl">
            
            <h1>Filtros</h1>
            <h4>Para el ng-repeat</h4>
            <hr>
            <div class="row">
                Búsqueda:
                <br>
                <input type="text" ng-model="busqueda.nombre" class="form-control" placeholder="Ingrese lo que deseé buscar">
                <br>

                Sexo:
                <br>
                <select ng-model="busqueda.sexo" class="form-control">
                    <option value="">Cualquiera</option>
                    <option value="hombre">Hombre</option>
                    <option value="mujer">Mujer</option>
                </select>
                <br>
            </div>


            <table class="table table-striped">
                <tr>
                    <th>Avatar</th>
                    <th ng-click="filter='nombre';reverse=!reverse;" class="puntero selectOrderName {{filter!='nombre'?null:filter}}">Nombre</th>
                    <th ng-click="filter='sexo';reverse=!reverse;" class="puntero selectOrderName {{filter!='sexo'?null:filter}}" >Sexo</th>
                    <th>Teléfono</th>
                    <th>Celular</th>
                </tr>
                <tr ng-repeat="persona in personas | filter:busqueda| orderBy:filter:reverse">
                    <td><img class="avatar img-circle" ng-src="img/{{persona.avatar}}" /></td>
                    <td>{{persona.nombre}}</td>
                    <td>{{persona.sexo}}</td>
                    <td>{{persona.telefono}}</td>
                    <td>{{persona.celular}}</td>
                </tr>
            </table>
            

            
            
            

        </div><!-- fin del listadoCtrl -->

    </body>
</html>
