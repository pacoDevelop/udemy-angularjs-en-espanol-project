<h1>Alumno</h1>
<h4>{{alumno.nombre}}</h4>

<div class="row">
  <form ng-submit="guardarAlumno()">
    <div ng-hide="creando">
      Codigo:
      <br />
      <input
        type="text"
        class="form-control"
        ng-model="alumno.codigo"
        readonly="readonly"
      />
      <br />
    </div>
    Nombre:
    <br />
    <input
      type="text"
      class="form-control"
      ng-model="alumno.nombre"
      required
      placeholder="Nombre del alumno"
    />
    <br />
    Teléfono:
    <br />
    <input
      type="text"
      class="form-control"
      ng-model="alumno.telefono"
      ui-mask="{{telefonoMask}}"
      required
    />
    <br />
    Dirección:
    <br />
    <textarea
      rows="5"
      class="form-control"
      ng-model="alumno.direccion"
      required
      placeholder="Dirección del alumno"
    ></textarea>
    <br />
    <button class="btn btn-primary" ng-submit="fn()">Guardar cambios</button>
    <br /><br />
    <p class="text-success fadeIn fast" ng-show="actualizado">
      Registro actualizado
    </p>
  </form>
</div>
