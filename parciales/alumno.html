<h1>Alumno</h1>
<h4>{{alumno.nombre}}</h4>

<div class="row">
    <form>
        Codigo:
        <br>
        <input type="text" class="form-control" ng-model="alumno.codigo" readonly="readonly">
        <br>
        Nombre:
        <br>
        <input type="text" class="form-control" ng-model="alumno.nombre" >
        <br>
        Teléfono:
        <br>
        <input type="text" class="form-control" ng-model="alumno.telefono" ui-mask={{telefonoMask}} >
        <br>
        Dirección:
        <br>
        <textarea rows="5" class="form-control" ng-model="alumno.direccion" ></textarea>
        <br>
        <button class="btn btn-primary" ng-submit="fn()">Guardar cambios</button>
    </form>
</div>
